<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <nav class="flex items-center justify-between max-w-6xl mx-auto py-2">
    <a href="/">
        <img class="w-24" src="images/logo.png" alt="Company logo">
    </a>
    <ul class="flex space-x-2">
        <li>
            <a href="" class="hover:text-blue-600">Register</a>
        </li>
        <li>
            <a href="" class="hover:text-blue-600">Login</a>
        </li>
    </ul>
  </nav>

    <section class="relative h-36 flex flex-col align-center justify-center text-center mb-4">
    <div class="absolute top-0 left-0 w-full h-full bg-no-repeat" 
        style="background-image: url('images/hero-logo.jpg');">
    </div>
    <div  class="z-10">
        <p class="text-3xl text-gray-300 my-4">Post new job</p>
    </div>
  </section>

  <main>
    <section class="max-w-6xl mx-auto mt-2 px-2 xl:px-0">
        <div class="max-w-4xl mx-auto">
            <div class="bg-gray-200 border border-gray-300 rounded p-2">
                <form action="">
                    <div class="flex flex-col mb-3">
                        <label for="title" class="text-gray-700">Title*</label>
                        <input type="text" name="title" id="title" placeholder="Post title"
                            class="border outline-gray-300 outline outline-1 focus:outline-blue-300 focus:outline-2 rounded-sm p-1">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="company">Company*</label>
                        <input type="text" name="company" id="company" placeholder="Company name"
                            class="border outline-gray-300 outline outline-1 focus:outline-blue-300 focus:outline-2 rounded-sm p-1">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="email">E-mail*</label>
                        <input type="email" name="email" id="email" placeholder="mail@company.com"
                            class="border outline-gray-300 outline outline-1 focus:outline-2 focus:outline-blue-300 rounded-sm p-1">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="website">Website*</label>
                        <input type="text" name="website" id="website" placeholder="Company website"
                            class="border outline-gray-300 outline outline-1 focus:outline-blue-300 focus:outline-2 rounded-sm p-1">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="location">Location*</label>
                        <select name="location" id="location" class="border outline-gray-300 outline outline-1 focus:outline-blue-300 focus:outline-2 rounded-sm p-1">
                            <option value="1">Serbia</option>
                            <option value="2">Greece</option>
                        </select>
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="tags">Tags*</label>
                        <input type="text" name="tags" id="tags" placeholder="Tag"
                            class="border outline-gray-300 outline outline-1 focus:outline-blue-300 focus:outline-2 rounded-sm p-1">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="description">Description*</label>
                        <textarea rows="5" name="description" id="description" placeholder="Description..."
                            class="border outline-gray-300 outline outline-1 focus:outline-blue-300 focus:outline-2 rounded-sm p-1"></textarea>
                    </div>
                    <div class="flex flex-col mb-3">
                        <button class="btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
  </main>

  <footer class="w-full bg-primary h-16 mt-4">
    <div class="max-w-6xl mx-auto flex flex-col items-center justify-center align-center h-full">
        <p class="text-white">Copyright &copy; 2022, All Rights reserved</p>
    </div>
  </footer>
</body>
